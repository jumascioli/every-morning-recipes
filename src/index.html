<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./styles/styles.css">

        <title>A new recipe every day</title>
    </head>

    <body>
        <header class="header wrapper">
            <h1 class="header-title">Every morning recipes</h1>
            
            <div class="social-media">
                <p class="social-media-label">Follow us on</p>
    
                <ul class="social-media-list">
                    <li class="social-media-item">
                        <a class="social-media-link" href="https://www.instagram.com" target="_blank">
                            <img src="./assets/icons/instagram.svg" alt="Instagram icon" />
                        </a>
                    </li>
                
                    <li class="social-media-item">
                        <a class="social-media-link" href="https://www.facebook.com" target="_blank">
                            <img src="./assets/icons/facebook.svg" alt="Facebook icon" />
                        </a>                
                    </li>
                    
                    <li class="social-media-item">
                        <a class="social-media-link" href="https://www.youtube.com" target="_blank">
                            <img src="./assets/icons/youtube.svg" alt="Youtube icon" />
                        </a>
                    </li>
                </ul>
            </div>
        </header>

        <main>
            <section class="wrapper grid grid-col-2">
              <article class="card-highlight overlay overlay-yellow">
                <img class="card-highlight-image" src="./assets/images/scrambled-eggs-with-toast.jpg" alt="scrambled eggs with toast">
                
                <div class="card-highlight-info">
                  <h2>
                    <a class="card-highlight-title" href="/recipes/scrambled-eggs-with-toast">
                      Scrambled eggs with toast  
                    </a>
                  </h2>

                  <p class="author">
                    <img class= "author-image" src="./assets/images/alex-von-braun.jpg" alt="Alex Von Braun">

                    <em>by <a class= "author-link" href="/authors/alex-von-braun">alexvonbraun</a></em>
                  </p>
                </div>
              </article>

              <article class="card-highlight overlay overlay-red">
                <img class="card-highlight-image" src="./assets/images/cereal-lake.jpg" alt="cereal lake">
                
                <div class="card-highlight-info">
                  <h2>
                    <a class="card-highlight-title" href="/recipes/cereal-lake">
                      Cereal lake  
                    </a>
                  </h2>

                  <p class="author">
                    <img class= "author-image" src="./assets/images/julia-vivec.jpg" alt="Julia Vivec">

                    <em>by <a class= "author-link" href="/authors/julia-vivec">julia_vivec</a></em>
                  </p>
                </div>
              </article>

            </section>
        </main>

    </body>
</html>
