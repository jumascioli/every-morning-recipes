<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Every Morning Recipes</title>
  </head>

  <body>
    <header class="header wrapper mt-3">
      <h1 class="header__title">
        Every Morning Recipes
      </h1>

      <div class="social-media">
        <p class="social-media__label">Follow us on</p>

        <ul class="social-media__list">
          <li class="social-media__item">
            <a class="social-media__link" href="https://instagram.com" target="_blank">
              <img src="assets/icons/instagram.svg" alt="Instagram icon" />
            </a>
          </li>

          <li class="social-media__item">
            <a class="social-media__link" href="https://facebook.com" target="_blank">
              <img src="assets/icons/facebook.svg" alt="Facebook icon" />
            </a>
          </li>

          <li class="social-media__item">
            <a class="social-media__link" href="https://youtube.com" target="_blank">
              <img src="assets/icons/youtube.svg" alt="Youtube icon" />
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <section class="wrapper grid-col-2 mt-3">
        <article class="card-highlight overlay overlay--primary">
          <img class="card-highlight__image" src="./assets/images/scrambled-eggs-with-toast.jpg" alt="Recipe image" />

          <div class="card-highlight__info">
            <h2>
              <a class="card-highlight__title" href="#">
                Scrambled eggs with toast
              </a>
            </h2>

            <p class="author">
              <img class="author__image" src="./assets/images/alex-von-braun.jpg" alt="Author image" />

              <em>by <a class="author__link" href="#">alexvonbraun</a></em>
            </p>
          </div>
        </article>

        <article class="card-highlight overlay overlay--secondary">
          <img class="card-highlight__image" src="./assets/images/cereal-lake.jpg" alt="Recipe image" />

          <div class="card-highlight__info">
            <h2>
              <a class="card-highlight__title" href="#">Cereal lake</a>
            </h2>

            <p class="author">
              <img class="author__image" src="./assets/images/julia-vivec.jpg" alt="Author image" />

              <em>by <a class="author__link" href="#">julia_vivec</a></em>
            </p>
          </div>
        </article>
      </section>

      <section class="wrapper grid-col-2 mv-3">
        <article class="card">
          <figure class="card__image-wrapper">
            <img class="card__image" src="./assets/images/honey-king-pancakes.jpg" alt="Recipe image" />
          </figure>

          <div class="card__info">
            <h2 class="card__title">
              <a href="#">Honey king pancakes</a>
            </h2>

            <p class="author">
              <img class="author__image" src="./assets/images/alex-von-braun.jpg" alt="Author image" />

              <em>by <a class="author__link" href="#">alexvonbraun</a></em>
            </p>
          </div>
        </article>

        <article class="card">
          <figure class="card__image-wrapper">
            <img class="card__image" src="./assets/images/banana-cookies-with-oats-and-honey.jpg" alt="Recipe image" />
          </figure>

          <div class="card__info">
            <h2 class="card__title">
              <a href="#">Banana cookies with oats and honey</a>
            </h2>

            <p class="author">
              <img class="author__image" src="./assets/images/nicola-newman.jpg" alt="Author image" />

              <em>by <a class="author__link" href="#">nicola_newman</a></em>
            </p>
          </div>
        </article>

        <article class="card">
          <figure class="card__image-wrapper">
            <img class="card__image" src="./assets/images/chocolate-donuts.jpg" alt="Recipe image" />
          </figure>

          <div class="card__info">
            <h2 class="card__title">
              <a href="#">Chocolate Donuts</a>
            </h2>

            <p class="author">
              <img class="author__image" src="./assets/images/julia-vivec.jpg" alt="Author image" />

              <em>by <a class="author__link" href="#">julia_vivec</a></em>
            </p>
          </div>
        </article>

        <article class="card">
          <figure class="card__image-wrapper">
            <img class="card__image" src="./assets/images/morning-speacial-burger.jpg" alt="Recipe image" />
          </figure>

          <div class="card__info">
            <h2 class="card__title">
              <a href="#">Morning special burger</a>
            </h2>

            <p class="author">
              <img class="author__image" src="./assets/images/nicola-newman.jpg" alt="Author image" />

              <em>by <a class="author__link" href="#">nicola_newman</a></em>
            </p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
